<!DOCTYPE html>
<html>
<head>
	<title>WalkAthon</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<h1>Donor Submission</h1>
	<div class="row">
		<div class="col-sm-6 pull-right">
			<form>
			<div class="form-group">
			First Name:<input type="text" name="firstName" id="firstName"><br>
			</div>
			<div class="form-group">
			Last Name: <input type="text" name="lastName" id="lastName"><br>
			</div>
			<div class="form-group">
			Email Address: <input type="email" name="email" id="email"><br>
			</div>
			<div class="form-group">
			Dollar Amount: <input type="text" name="dollarAmount" id="dollarAmount"><br>
			</div>
			<div class="radio">
			  <input type="radio" name="paymentModel" value="lumpSum" checked>Lump Sum<br>
			  <input type="radio" name="paymentModel" value="perLap">Per Lap<br>
			</div>
			  <input type="button" value="submit" id="submit">
			  <input type="button" value="clear" id="clear">
			 </form>
		</div>
	</div>
	<div class="col-sm-6 pull-left">
		<table id="donorTable">
			<tr>
				<th>Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Dollar Amount</th>
				<th>Payment Model</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
</div>

<script type="text/javascript" src="javascripts/info.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
